<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/main.css"/>
</head>
<body>


<div class="framesContainer">

    <iframe id="frameHeader" class="frame" src="html/header.html">
    </iframe>

    <iframe id="frameAbout" class="frame" src="html/about.html">
    </iframe>

    <iframe id="frameTeam" class="frame" src="html/team.html">
    </iframe>

    <iframe id="frameContact" class="frame" src="html/contactForm.html">
    </iframe>
</div>


<div class="menuItemsFixedContainer">

    <div class="menuItemsBackground">

        <div class="menuItem">
            <a href="#frameHeader">
                <img src="../res/images/icons/img-icon-home.svg" alt="Home menu icon">
            </a>
        </div>

        <div class="menuItem">
            <a href="#frameAbout">
                <img src="../res/images/icons/img-icon-about.svg" alt="About menu icon">
            </a>
        </div>

        <div class="menuItem">
            <a href="#frameTeam">
                <img src="../res/images/icons/img-icon-members.svg" alt="Team menu icon">
            </a>
        </div>

        <div class="menuItem">
            <a href="#frameContact">
                <img src="../res/images/icons/img-icon-Team.svg" alt="contact menu item">
            </a>
        </div>

    </div>

</div>


</body>
</html>
