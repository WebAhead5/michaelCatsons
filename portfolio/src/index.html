<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/index.css"/>

    <script>

        function matchHeight(form){
                form.style.height=  form.contentWindow.document.documentElement.offsetHeight  +'px';

        }
    </script>

</head>
<body>

<div class="frameOuterContainer">

        <div class="framesInnerContainer">

            <iframe id="frameHeader" class="frame headerColor" src="html/header.html"  scrolling="no"  >
            </iframe>

            <iframe id="frameAbout" class="frame sectionColor2" src="html/about.html"  scrolling="no"  onload="matchHeight(this)" >
            </iframe>

            <iframe id="frameTeam" class="frame sectionColor1" src="html/team.html"  scrolling="no"  onload="matchHeight(this)"   >
            </iframe>

            <iframe id="frameContact" class="frame sectionColor2" src="html/contactForm.html"  scrolling="no"  onload="matchHeight(this)"  >
            </iframe>

        </div>
</div>

<div class="navMenuFixedContainer">

    <div class="navMenuItemsContainer">

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameHeader">
                    <img class="menuImg" src="../res/images/icons/img-icon-home.svg" alt="Home menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameAbout">
                <img class="menuImg" src="../res/images/icons/img-icon-about.svg" alt="About menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameTeam">
                <img class="menuImg" src="../res/images/icons/img-icon-members.svg" alt="Team menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameContact">
                <img class="menuImg" src="../res/images/icons/img-icon-Team.svg" alt="contact menu item">
            </a>
        </div>

    </div>

</div>


</body>
</html>
