<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome!!!</title>
    <link rel="stylesheet" type="text/css" href="style/index.css" />

    <script>
      window.addEventListener("resize", () => {
        matchHeight();
        setTimeout(matchHeight, 300);
      });
      window.addEventListener("load", () => {
        matchHeight();
        setTimeout(matchHeight, 300);
      });
      function matchHeight() {
        let frames = document.querySelectorAll("iframe");
        for (let i = 0; i < frames.length; i++) {
          if (frames[i].id !== "frameHeader")
            frames[i].style.height =
              frames[i].contentWindow.document.body.offsetHeight + "px";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <div class="framesHolder">
        <div>
          <a href="#frameAbout" id="downArrow">
            <img
              class="buttonHoverEffect"
              src="../res/images/icons/img-icon-down.png"
            />
          </a>

          <iframe
            id="frameHeader"
            class="frame"
            src="html/header.html"
            scrolling="no"
          >
          </iframe>
        </div>

        <iframe
          id="frameAbout"
          class="frame"
          src="html/about.html"
          scrolling="no"
        >
        </iframe>

        <iframe
          id="frameTeam"
          class="frame"
          src="html/team.html"
          scrolling="no"
        >
        </iframe>

        <iframe
          id="frameContact"
          class="frame"
          src="html/contactForm.html"
          scrolling="no"
        >
        </iframe>
      </div>
    </div>

    <div class="navMenuFixedContainer">
      <div class="navMenuItemsHolder">
        <div class="menuItem buttonHoverEffect">
          <a href="#frameHeader">
            <img
              class="menuImg"
              src="../res/images/icons/img-icon-home.svg"
              alt="Home menu icon"
            />
          </a>
        </div>

        <div class="menuItem buttonHoverEffect">
          <a href="#frameAbout">
            <img
              class="menuImg"
              src="../res/images/icons/img-icon-about.svg"
              alt="About menu icon"
            />
          </a>
        </div>

        <div class="menuItem buttonHoverEffect">
          <a href="#frameTeam">
            <img
              class="menuImg"
              src="../res/images/icons/img-icon-members.svg"
              alt="Team menu icon"
            />
          </a>
        </div>

        <div class="menuItem buttonHoverEffect">
          <a href="#frameContact">
            <img
              class="menuImg"
              src="../res/images/icons/img-icon-Team.svg"
              alt="contact menu item"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
