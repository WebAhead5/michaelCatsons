<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/index.css"/>

    <script>
        function matchHeight(form){
            form.style.height=(form.contentWindow.document.body.offsetHeight+20)+'px';
        }
    </script>

</head>
<body>

<div class="framesContainer">

    <iframe id="frameHeader" class="frame" src="html/header.html"  onload="matchHeight(this)">
    </iframe>

    <iframe id="frameAbout" class="frame" src="html/about.html" onload="matchHeight(this)">
    </iframe>

    <iframe id="frameTeam" class="frame" src="html/team.html"    onload="matchHeight(this)">
    </iframe>

    <iframe id="frameContact" class="frame" src="html/contactForm.html" onload="matchHeight(this)">
    </iframe>
</div>


<div class="menuItemsFixedContainer">

    <div class="menuItemsBackground">

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameHeader">
                <img class="menuImg" src="../res/images/icons/img-icon-home.svg" alt="Home menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameAbout">
                <img class="menuImg" src="../res/images/icons/img-icon-about.svg" alt="About menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameTeam">
                <img class="menuImg" src="../res/images/icons/img-icon-members.svg" alt="Team menu icon">
            </a>
        </div>

        <div class="menuItem hoverButtonGrayScale">
            <a href="#frameContact">
                <img class="menuImg" src="../res/images/icons/img-icon-Team.svg" alt="contact menu item">
            </a>
        </div>

    </div>

</div>


</body>
</html>
