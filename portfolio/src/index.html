<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome!!!</title>
    <link href="style/index.css" rel="stylesheet" type="text/css"/>

    <script>
        window.addEventListener("resize", () => {
            matchHeight();
            setTimeout(matchHeight, 300);
        });

        window.addEventListener("load", () => {
            matchHeight();
            setTimeout(matchHeight, 300);
        });

        function matchHeight() {
            let frames = document.querySelectorAll("iframe");
            for (let i = 0; i < frames.length; i++) {
                if (frames[i].id !== "frameHeader")
                    frames[i].style.height =
                        frames[i].contentWindow.document.body.offsetHeight + "px";
            }
        }
    </script>


</head>
<body>


  <div class="framesHolder">

      <div>
          <a href="#frameAbout" id="downArrow">
              <img class="buttonHoverEffect" src="../res/images/icons/img-icon-down.png"/>
          </a>
          <iframe class="frame" id="frameHeader" scrolling="no" src="html/header.html"></iframe>

      </div>

      <iframe class="frame" id="frameAbout" scrolling="no" src="html/about.html"></iframe>

      <iframe class="frame" id="frameTeam" scrolling="no" src="html/team.html"></iframe>

      <iframe class="frame" id="frameContact" scrolling="no" src="html/contactForm.html"></iframe>

  </div>


<div class="navMenuFixedContainer">
    <div class="navMenuItemsHolder">

        <div class="menuItem buttonHoverEffect">
            <a href="#frameHeader">
                <img alt="Home menu icon" class="menuImg" src="../res/images/icons/img-icon-home.svg"/>
            </a>
        </div>

        <div class="menuItem buttonHoverEffect">
            <a href="#frameAbout">
                <img alt="About menu icon" class="menuImg" src="../res/images/icons/img-icon-about.svg"/>
            </a>
        </div>

        <div class="menuItem buttonHoverEffect">
            <a href="#frameTeam">
                <img alt="Team menu icon" class="menuImg" src="../res/images/icons/img-icon-members.svg"/>
            </a>
        </div>

        <div class="menuItem buttonHoverEffect">
            <a href="#frameContact">
                <img alt="contact menu item" class="menuImg" src="../res/images/icons/img-icon-Team.svg"/>
            </a>
        </div>

    </div>
</div>

</body>
</html>
