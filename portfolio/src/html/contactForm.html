<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../style/contactForm.css">


</head>
<body>

    <div class="form-container">

        <form class="form" action="mailto:test@test.com?subject=Michael Catsan Dev Team - Message from Site" method="post" enctype="text/plain">
            <div class="title">Contact Us</div>
            
            <div class="information">
            <label class="form-label" for="name"> Name</label>
            <input class="input" placeholder="John Smith" type="text" name="Name" required></input>
            </div>

            <div class="information">
            <label class="form-label" for="email"> Email Address</label>
            <input class="input" placeholder="john@smith.com" type="email" name="Email" required ></input>
            </div>

            <div class="information"> Message
            <textarea class="input textbox" name="Comments"></textarea>
            </div>

            <div style="text-align:center">
            <input type="submit" value="submit" class="submit-button"></input>
            </div>

        </form>




    </div>

</body>
</html>
