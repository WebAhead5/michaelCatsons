            </div>

            <div class="information"> Your Message:
            <textarea class="input textbox" name="comments" placeholder="Message..."></textarea>
            </div>

            <button type="submit" class="submit-button" onClick="submitalert()">Submit</button>

        <script> function submitalert() {alert("Your Message has been Submitted to the Micheal Catsans \n :)")} </script>

        </form>




    </div>
